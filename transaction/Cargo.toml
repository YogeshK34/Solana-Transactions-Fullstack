[package]
name = "solana-wallet-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4"
actix-cors = "0.7"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
env_logger = "0.10"
chrono = { version = "0.4", features = ["serde"] }

# Solana dependencies
solana-client = "1.17"
solana-sdk = "1.17"
